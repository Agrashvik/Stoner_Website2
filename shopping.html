<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop for eco-friendly stone paper products. Browse our selection of paper and notebooks.">
    <title>Shopping - Stone Paper</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }
        nav a:hover {
            color: #333;
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Shopping - Stone Paper</h1>
        <p>Browse Our Eco-friendly Products</p>
    </header>

    <!-- Navigation section -->
    <nav role="navigation">
        <a href="index.html" class="button">Home</a>
    </nav>

    <!-- Main content section -->
    <main>
        <h2>Our Products</h2>
        <ul class="product-list">
            <li>Plain A4 Sheets</li>
            <li>Colour A4 Sheets</li>
            <li>Notebooks</li>
            <li>Pocket Notebooks</li>
            <li>Art Books</li>
        </ul>
    </main>

    <!-- Footer section -->
    <footer role="contentinfo">
        <p>&copy; <span id="year">2024</span> Stone Paper. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to update the footer year automatically
        const yearSpan = document.getElementById('year');
        yearSpan.textContent = new Date().getFullYear();
    </script>

</body>
</html>

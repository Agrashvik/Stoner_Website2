<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donate to support eco-friendly stone paper projects.">
    <title>Donate - Stone Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        main {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 0 0 8px 8px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            padding: 12px 20px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff794d;
        }
    </style>
</head>
<body>

    <header>
        <h1>Donate to Support Eco-friendly Projects</h1>
    </header>

    <main>
        <form action="blank.html" method="GET">
            <label for="amount">Enter Donation Amount (in Rupees):</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <button type="submit">Donate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Stone Paper Products. All Rights Reserved.</p>
    </footer>

</body>
</html>

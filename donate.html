<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Stone Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 30px;
            text-align: center;
            color: white;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .back-button {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Donate</h1>
    </header>

    <main>
        <h2>Make a Donation</h2>
        <form action="thankyou.html" method="get">
            <div class="form-group">
                <label for="amount">Enter amount in Rupees:</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button type="submit" class="button">Donate</button>
        </form>

        <div class="back-button">
            <button onclick="window.history.back()">Go Back</button>
        </div>
    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Stone Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 30px;
            text-align: center;
            color: white;
        }
        main {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .donate-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Donate</h1>
    </header>

    <main>
        <h2>Your Support Matters</h2>
        <p>Thank you for considering a donation to support our mission of promoting eco-friendly paper. Your contribution helps us make a difference.</p>
        <form action="thankyou.html" method="post">
            <label for="donation-amount">Donation Amount (in rupees):</label>
            <input type="number" id="donation-amount" name="donation-amount" min="1" required>
            <button type="submit" class="donate-button">Donate Now</button>
        </form>
        <div class="back-button">
            <button onclick="window.history.back()" style="font-size: 18px; padding: 10px 20px;">Go Back</button>
        </div>
    </main>

</body>
</html>

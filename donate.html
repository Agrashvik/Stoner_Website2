<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate</h1>
    </header>
    <main>
        <h2>Enter the amount you want to donate (minimum 1 rupee)</h2>
        <input type="number" id="amount" min="1" value="1">
        <br>
        <button onclick="donate()">Donate</button>
    </main>
    <footer>
        <h2>Contact Us</h2>
        <p>If you have any questions, feel free to email us at: avirajkumarsingh.18cmis0102@meruinternationalschool.com</p>
        <p>&copy; 2024 Stone Paper</p>
    </footer>

    <script>
        function donate() {
            const amount = document.getElementById('amount').value;
            if (amount >= 1) {
                window.location.href = "thankyou.html";
            } else {
                alert('Please enter a valid donation amount (minimum 1 rupee).');
            }
        }
    </script>
</body>
</html>

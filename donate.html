<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Stone Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Donate to Stone Paper</h1>
    </header>

    <main>
        <form id="donationForm" action="thankyou.html" method="GET" onsubmit="return validateDonation()">
            <label for="amount">Enter donation amount (in INR):</label>
            <input type="number" id="amount" name="amount" min="0" step="1" required>
            <button type="submit">Donate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Stone Paper</p>
    </footer>

    <script>
        function validateDonation() {
            const amount = document.getElementById('amount').value;
            if (amount < 0) {
                alert('Donation amount cannot be negative.');
                return false;
            }
            return true;
        }
    </script>
</body>
</html>

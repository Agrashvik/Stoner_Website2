<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin-top: 50px;
        }
        .donation-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .back-button {
            margin-top: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Donate</h1>
    <div class="donation-form">
        <form action="thankyou.html" method="post" onsubmit="return validateDonation()">
            <label for="amount">Enter donation amount (â‚¹): </label>
            <input type="number" id="amount" name="amount" min="1" required>
            <button type="submit" class="button">Donate</button>
        </form>
    </div>

    <div class="back-button">
        <button onclick="window.history.back()">Go Back</button>
    </div>

    <script>
        function validateDonation() {
            var amount = document.getElementById('amount').value;
            if (amount < 1) {
                alert('Donation amount must be at least 1 rupee.');
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
